<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 500px;
        height: 656px;
        text-align: center;
        margin: 0 auto 0 auto;
        padding-top: 13px;

        background-color: rgba(255, 255, 255, 1);

        border: 1px solid rgba(70, 163, 88, 1);
      }
      input {
        width: 300px;
        height: 40px;
        margin-top: 16px;
        border: 1px solid rgba(234, 234, 234, 1);
        border-radius: 5px;
        padding-left: 14px;
        padding-right: 14px;
        /* padding: 12px 14px 12px 14px; */

        font-size: 14px;
        font-weight: 400;
        line-height: 16px;
        text-align: left;
      }
      p {
        font-family: sans-serif;
        font-weight: 400;
        font-size: 13px;
        line-height: 16px;
        color: rgba(61, 61, 61, 1);
        margin: auto;
      }
      span {
        font-size: 20px;
        font-weight: 500;
        line-height: 16px;
      }
      div {
        width: 300px;
        height: 40px;
        border: 1px solid rgba(234, 234, 234, 1);
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 14px;
        padding-right: 14px;
      }

      a {
        display: flex;
        align-items: center;
        gap: 9px;
        font-weight: 500;
        font-size: 13px;
        line-height: 16px;
        color: rgba(61, 61, 61, 1);

        text-decoration: none;
      }
      button {
        width: 18px;
        height: 18px;
        background-color: transparent;

        margin: 0;
        padding: 0;
        gap: 0px;
        opacity: 0px;
        border: none;

        display: flex;
        justify-content: center;
        align-items: center;

        cursor: pointer;
      }
      hr {
        width: 97px;
        border: 1px solid rgba(234, 234, 234, 1);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <button type="button" style="margin-left: 469px">
      <img src="./images/X.svg" alt="" width="12px" style="margin: 3px" />
    </button>
    <p style="margin-top: 21px">
      <span style="color: rgba(61, 61, 61, 1)">Login | </span>
      <span style="color: rgba(70, 163, 88, 1)">Register</span>
    </p>
    <p style="margin-top: 40px">Enter your email and password to register.</p>
    <form>
      <input type="text" name="Username" placeholder="Username" /> <br />
      <input type="email" name="email" placeholder="Enter your email address" />

      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          style="margin: 0; padding-left: 0; border: none; height: 38px"
        />

        <img src="./images/hide.svg" alt="" width="20px" height="20px" />
      </div>

      <input type="password" name="password" placeholder="Confirm Password" />
    </form>

    <div
      style="
        background-color: rgba(70, 163, 88, 1);
        margin-top: 41px;
        height: 45px;
      "
    >
      <a
        style="
          color: rgba(255, 255, 255, 1);
          font-size: 16px;
          font-weight: 700px;
        "
        href=""
        >Register</a
      >
    </div>
    <div
      style="
        border: none;
        margin-top: 36px;
        width: 328px;
        height: 16px;
        padding-left: 0px;
        padding-right: 0px;
      "
    >
      <hr />
      <p>Or register with</p>
      <hr />
    </div>
    <div style="margin-top: 27px">
      <a href=""
        ><img src="./images/google.svg" alt="" width="20px" height="20px" />
        Continue with Google</a
      >
      <br />
    </div>
    <div>
      <a style="gap: 4px" href=""
        ><img src="./images/fb.svg" alt="" width="20px" height="20px" />Continue
        with Facebook</a
      >
    </div>
    <div
      style="
        width: 100%;
        height: 10px;
        background-color: rgba(70, 163, 88, 1);
        margin: 35px 0 0 0;
        padding: 0;
        border: none;
        border-radius: 0;
      "
    ></div>
  </body>
</html>
